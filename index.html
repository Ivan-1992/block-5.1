<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="style.css">
	<title>Block 1.5</title>
</head>
<body>
	<h1 class="header">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
	<div class="swiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="images/lenovo.svg" alt="lenovo" class="image lenovo">
				<img src="images/go.svg" alt="next" class="next">
			</div>
			<div class="swiper-slide">
				<img src="images/samsung.svg" alt="samsung" class="image samsung">
				<img src="images/go.svg" alt="next" class="next">
			</div>
			<div class="swiper-slide">
				<img src="images/apple.svg" alt="apple" class="image apple">
				<img src="images/go.svg" alt="next" class="next">
			</div>
			<div class="swiper-slide">
				<img src="images/vs.svg" alt="viewsonic" class="image vs">
				<img src="images/go.svg" alt="next" class="next">
			</div>
			<div class="swiper-slide">
				<img src="images/bosch.svg" alt="bosch" class="image bosch">
				<img src="images/go.svg" alt="next" class="next">
			</div>
			<div class="swiper-slide">
				<img src="images/hp.svg" alt="hp" class="image hp">
				<img src="images/go.svg" alt="next" class="next">
			</div>
			<div class="swiper-slide tablet-visibility">
				<img src="images/acer.svg" alt="acer" class="image acer">
				<img src="images/go.svg" alt="next" class="next">
			</div>
			<div class="swiper-slide tablet-visibility">
				<img src="images/sony.svg" alt="sony" class="image sony">
				<img src="images/go.svg" alt="next" class="next">
			</div>
			<div class="swiper-slide img-visibility">
				<img src="images/lenovo.svg" alt="lenovo" class="image lenovo">
				<img src="images/go.svg" alt="next" class="next">
			</div>
			<div class="swiper-slide img-visibility">
				<img src="images/samsung.svg" alt="samsung" class="image samsung">
				<img src="images/go.svg" alt="next" class="next">
			</div>
			<div class="swiper-slide img-visibility">
				<img src="images/apple.svg" alt="apple" class="image apple">
				<img src="images/go.svg" alt="next" class="next">
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<section class="modal">
		<div class="modal__show">
			<img src="images/expand.svg" class="modal__show_img-1">
			<p class="hide-show__text-1">Показать все</p>
		</div>

		<div class="modal__hide non-visibility">
			<img src="images/expand.svg" class="modal__show_img-2">
			<p class="hide-show__text-2">Скрыть</p>
		</div>
	</section>


	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
